<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Yandex Dom</title>
	<meta name="description" content="Smart house management, Author: Chertkov S. V.">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#43CCCB">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="header">
		<div class="header__menu">
			<img class="header__item1" src="/blocks/header/images/Яндекс Дом.svg" alt="Яндекс Дом">
			<p class="header__item2">Сводка</p>
			<p class="header__item3">Устройства</p>
			<p class="header__item4">Сценарии</p>
		</div>
		<hr class="header__outline" color="#F0F0F0" width="100%" size="1px">
	</header>
	<div class="heading">
		<div class="heading__left-box">
			<h2 class="heading__title heading__title_main title">Главное</h2>
			<div class="heading__content-left">
				<img class="heading__image" src="/blocks/heading/images/bg@2x.png" alt="#">
				<div class="heading__inner-content-left">
					<h1 class="heading__title heading__title_inner title title_inner">Привет, Сергей!</h1>
					<p class="heading__text text">Двери и окна закрыты, сигнализация включена.</p>
					<div class="heading__weather-box">
						<p class="heading__weather-home text text_opacity">Дома</p>
						<p class="heading__weather-street heading__weather-street_img text text_opacity">За окном</p>
					</div>
				</div>
				<div class="heading__scroll-boxes">
					<div class="heading__scrollWrap">
						<div class="heading__scrollCard card card_scrollCard-one">
							<div class="heading__inner-card">
								<img src="/blocks/heading/images/icon_sun_2@1x.png" alt="#" class="heading__image-card">
							</div>
							<div class="heading__inner-card">

							</div>						
						</div>
						<div class="heading__scrollCard card card_scrollCard-two">
							<div class="heading__inner-card">
								<img src="/blocks/heading/images/icon_sun_2@1x.png" alt="#" class="heading__image-card">
							</div>
							<div class="heading__inner-card">

							</div>					
						</div>
						<div class="heading__scrollCard card card_scrollCard-three">
							<form action="" class="heading__formScroll">
								<button class="heading__clickToScroll">
									
								</button>
							</form>						
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="heading__right-box">
			<h2 class="heading__title-right title">Избранные сценарии</h2>
			<div class="heading__form-box">
				<form class="heading__form" action="">
					<a href="#"><img src="/blocks/heading/images/arrow-left.svg" alt="left"></a>
					<a href="#"><img class="heading__image-arrow-right" src="/blocks/heading/images/arrow-left.svg" alt="left"></a>
				</form>
			</div>
			<div class="heading__content-right">
				<div class="heading__favorite-box">
					<div class="heading__favorite-card card card_favorite-one">
						<div class="heading__inner-card">
							<img src="/blocks/heading/images/icon_sun_2@1x.png" alt="#" class="heading__image-card">
						</div>
						<div class="heading__inner-card">
							<p class="heading__title-card title title_card">Выключить весь свет в доме и во дворе</p>
						</div>
					</div>
					<div class="heading__favorite-card card card_favorite-two">
						<div class="heading__inner-card">
							<img src="/blocks/heading/images/icon_scheduled@1x.png" alt="#" class="heading__image-card">
						</div>
						<div class="heading__inner-card">
							<p class="heading__title-card title title_card">Я ухожу</p>
						</div>
					</div>
					<div class="heading__favorite-card card card_favorite-three">
						<div class="heading__inner-card">
							<img src="/blocks/heading/images/icon_sun_2@1x.png" alt="#" class="heading__image-card">
						</div>
						<div class="heading__inner-card">
							<p class="heading__title-card title title_card">Включить свет в коридоре</p>
						</div>
					</div>
					<div class="heading__favorite-card card card_favorite-foure">
						<div class="heading__inner-card">
							<img src="/blocks/heading/images/icon_temperature_2@1x.png" alt="#" class="heading__image-card">
						</div>
						<div class="heading__inner-card">
							<p class="heading__title-card title title_card">Набрать горячую ванну</p>
							<p class="heading__title-card text text_card-time">Начнётся в 18:00</p>
						</div>
					</div>
					<div class="heading__favorite-card card card_favorite-five">
						<div class="heading__inner-card">
							<img src="/blocks/heading/images/icon_temperature_2@1x.png" alt="#" class="heading__image-card">
						</div>
						<div class="heading__inner-card">
							<p class="heading__title-card title title_card">Сделать пол тёплым во всей квартире</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
</body>
</html>
